  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

            </div>

            <div class="modal-body">
                <form action="bhk_type.php" method="POST">
                    <div class="modal-body">

                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="name" name="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter Name" required>
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" name="phone" class="form-control" id="phone" placeholder="Enter Phone Number" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email"  class="form-control" id="email" placeholder="Enter Email" required>
                        </div>

                        <!-- select option -->
                        <div class="form-group">
                            <label for="source">Our Projects</label>
                            <select name="select_item" class="custom-select my-1 mr-sm-2" id="source">
                                <option selected>Select project</option>
                                <option value="project one">project one</option>
                                <option value="project two">project two</option>
                                <option value="project three">project three</option>
                             </select>
                         </div>
